<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Just another calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <script src='script.js' defer></script>
</head>
<body>

    <div id="calculator">
        <div id="display">
            <span id="inputText">28903123213123213</span>
            <span id="resultText">17823182993213</span>
        </div>
        <div id="buttons">
            <input type="button" class="digit" id="zero" value="0">
            <input type="button" class="digit" id="one" value="1">
            <input type="button" class="digit" id="two" value="2">
            <input type="button" class="digit" id="three" value="3">
            <input type="button" class="digit" id="four" value="4">
            <input type="button" class="digit" id="five" value="5">
            <input type="button" class="digit" id="six" value="6">
            <input type="button" class="digit" id="seven" value="7">
            <input type="button" class="digit" id="eight" value="8">
            <input type="button" class="digit" id="nine" value="9">
            <input type="button" class="operator" id="add" value="+">
            <input type="button" class="operator" id="subtract" value="-">
            <input type="button" class="operator" id="divide" value="/">
            <input type="button" class="operator" id="multiply" value="*">
            <input type="button" id="clearBtn" id="clear" value="C">
            <input type="button" id="resultBtn" id="result" value="=">
            <input type="button" id="floatBtn" id="float" value=".">
        </div>
    </div>
    
</body>
</html>
