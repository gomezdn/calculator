<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Just another calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <script src='script.js' defer></script>
</head>
<body>

    <div id="calculator">
        <div id="display">
            <span id="secondDisplay"></span>
            <span id="mainDisplay"></span>
        </div>
        <div id="buttons">
            <input type="button" id="zero"        value="0"     class="digit">
            <input type="button" id="one"         value="1"     class="digit">
            <input type="button" id="two"         value="2"     class="digit">
            <input type="button" id="three"       value="3"     class="digit">
            <input type="button" id="four"        value="4"     class="digit">
            <input type="button" id="five"        value="5"     class="digit">
            <input type="button" id="six"         value="6"     class="digit">
            <input type="button" id="seven"       value="7"     class="digit">
            <input type="button" id="eight"       value="8"     class="digit">
            <input type="button" id="nine"        value="9"     class="digit">
            <input type="button" id="add"         value="+"     class="operator">
            <input type="button" id="subtract"    value="-"     class="operator">
            <input type="button" id="divide"      value="/"     class="operator">
            <input type="button" id="multiply"    value="*"     class="operator">
            <input type="button" id="delBtn"      value="Del">
            <input type="button" id="clearBtn"    value="C">
            <input type="button" id="resultBtn"   value="=">
            <input type="button" id="floatBtn"    value=".">
        </div>
    </div>
    
</body>
</html>
